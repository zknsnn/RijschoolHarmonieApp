<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <script type="module" src="../../js/student/studentAccount.js" defer></script>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo"><img src="../../images/logoremove.png" alt="logo" /></div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="/html/studentDashboard.html">Agenda</a></li>
                    <li><a href="/html/student/studentAccount.html" class="active">My Account</a></li>
                </ul>
            </nav>
        </aside>
        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <div></div>
                <div class="header-actions">
                    <button id="logoutBtn" class="button logout">Logout</button>
                </div>
            </header>

            <div class="content">
                <section class="table-container">
                    <form class="form" id="evidenceForm">

                        <div class="form-group" id="studentId">
                            <label>Student Id</label>
                            <input type="text" class="form-value" placeholder="Loading..." disabled>
                        </div>

                        <div class="form-group" id="studentName">
                            <label>Name Surname</label>
                            <input type="text" class="form-value" placeholder="Loading..." disabled>
                        </div>

                        <div class="form-group" id="totalDebit">
                            <label>Total Debit</label>
                            <input type="text" class="form-value" placeholder="Loading..." disabled>
                        </div>

                        <div class="form-group" id="totalCredit">
                            <label>Total Credit</label>
                            <input type="text" class="form-value" placeholder="Loading..." disabled>
                        </div>

                        <div class="form-group" id="balance">
                            <label>Balance</label>
                            <input type="text" class="form-value" placeholder="Loading..." disabled>
                        </div>
                    </form>
                    <p></p>
                    <table>
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Account Id</th>
                                <th>Name</th>
                                <th>Last Name</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th>Description</th>
                        </thead>
                        <tbody id="paymentTableBody"><!-- filled by JS --></tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
