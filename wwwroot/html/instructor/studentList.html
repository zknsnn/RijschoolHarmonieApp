<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/global.css" />
    <script type="module" src="../../js/instructor/studentList.js" defer></script>
</head>

<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo"><img src="../../images/logoremove.png" alt="logo" /></div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="/html/instructorDashboard.html" >Agenda</a></li>
                    <li><a href="/html/instructor/studentList.html" class="active">Student List</a></li>
                </ul>
            </nav>
        </aside>
        <!-- Main content -->
        <main class="main-content">
            <header class="header">
                <div class="header-actions">
                    <button id="logoutBtn" class="button logout">Logout</button>
                </div>
            </header>

            <div class="content">
                <div class="content-header">
                    <h1>Student Management</h1>
                </div>

                <p id="msg" class="msg"></p>

                <section class="table-container">
                    <div class="section-header content-header">
                        <h2></h2>
                        <a href="?" id="newUser" class="button">New Student</a>
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>User Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Phone Nummer</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody"><!-- filled by JS --></tbody>
                    </table>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
